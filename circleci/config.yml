version: 2 # use CircleCI 2.0

job_defaults: &job_defaults
  docker:
    - image: circleci/node:17-browsers

cache_key: &cache_key company-id-validation-deps-cache-{{ .Branch }}-{{ checksum "package-lock.json" }}
dist_key: &dist_key company-id-validation-dist-{{ .Revision }}

jobs:
  install:
    <<: *job_defaults
    steps:
      - checkout
      - restore_cache:
          key: *cache_key
      - run: npm ci
      - save_cache:
          key: *cache_key
          paths:
            - node_modules
  build:
    <<: *job_defaults
    steps:
      - checkout
      - restore_cache:
          key: *cache_key
      - run: npm run lint
      - run: npm run test:ci
      - run: npm run codecov
      - run: npm run build
      - save_cache:
          key: *dist_key
          paths:
            - dist

  release:
    <<: *job_defaults
    steps:
      - checkout
      - restore_cache:
          key: *cache_key
      - restore_cache:
          key: *dist_key
      - run: npm config set '//registry.npmjs.org/:_authToken' "${NPM_TOKEN}"
      - run: cp package.json dist/main
      - run: npm run semantic-release

workflows:
  version: 2
  build-test-release:
    jobs:
      - install
      - build:
          requires:
            - install
      - release:
          requires:
            - build
          filters:
            branches:
              only: main
